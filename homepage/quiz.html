        <script>
            document.addEventListener('DOMContentLoaded', function() {

                let buttons = document.querySelectorAll("button");

                for (let i = 0; i < buttons.length; i++) {
                    if (buttons[i].id === 'submit1') {
                        buttons[i].addEventListener('click', function() {
                            if (document.querySelector("input").value.toLowerCase() === 'messi') {
                                document.getElementById("answer1").innerHTML = 'Correct';
                            } else {
                                document.getElementById("answer1").innerHTML = 'Wrong! The Answer is Messi';
                            }
                        });
                    } else if (buttons[i].id === 'submit2') {
                        buttons[i].addEventListener('click', function() {
                            if (document.querySelector("input").value.toLowerCase() === 'ronaldo') {
                                document.getElementById("answer2").innerHTML = 'Correct';
                            } else {
                                document.getElementById("answer2").innerHTML = 'Wrong! The Answer is Ronaldo';
                            }
                        });
                    } else {
                        buttons[i].addEventListener('click', function() {
                            if (buttons[i].id === 'correct') {
                                buttons[i].style.backgroundColor = 'Green';
                            } else {
                                buttons[i].style.backgroundColor = 'Red';
                            }
                        });
                    }
                }
            });
        </script>
